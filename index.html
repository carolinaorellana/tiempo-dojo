<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Carolina Orellana">
        <!--Link Css-->
        <link rel="stylesheet" href="assets/css/estilos.css">
        <!--Link Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <title>TiempoDojo</title>
    </head>
    <body>
        <nav>
            <h1>DojoWeather</h1>
            <ul>
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </nav>

        <main>
            <header>
                <div class="titular">
                    <h2>San Jose</h2>
                </div>
                <div class="temperatura">
                    <label> Show temperature in</label>
                    <select>
                        <option>°C</option>
                        <option>°F</option>
                    </select>
                </div>
            </header>
            <section>
                <div class="tarjeta">
                    <h3>Today</h3>
                    <img src="assets/img/some_rain.png" alt="ilustracion de lluvia">
                    <h4>some rain</h4>
                    <div class="grados">
                        <h5 class="max">24°</h5>
                        <h5 class="min">18°</h5>
                    </div>
                </div>
                <div class="tarjeta">
                    <h3>Tomorrow</h3>
                    <img src="assets/img/some_sun.png" alt="ilustracion soleada">
                    <h4>some sun</h4>
                    <div class="grados">
                        <h5 class="max">27°</h5>
                        <h5 class="min">19°</h5>
                    </div>
                </div>
                <div class="tarjeta">
                    <h3>Friday</h3>
                    <img src="assets/img/some_clouds.png" alt="ilustracion de nubes">
                    <h4>some clouds</h4>
                    <div class="grados">
                        <h5 class="max">21°</h5>
                        <h5 class="min">16°</h5>
                    </div>
                </div>
                <div class="tarjeta">
                    <h3>Today</h3>
                    <img src="assets/img/some_sun.png" alt="ilustracion soleada">
                    <h4>some sun</h4>
                    <div class="grados">
                        <h5 class="max">26°</h5>
                        <h5 class="min">21°</h5>
                    </div>
                </div>
            </section>
        </main>

        <script src="assets/js/"></script>
    </body>
</html>
